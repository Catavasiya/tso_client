<html> <head>     <title>The Settlers Online</title> 	<script type="text/javascript" src="AIRAliases.js"></script><!-- AIR -->    <link rel="stylesheet" href="bootstrap.min.css">    <script  type="text/javascript" src="jquery.min.js"></script>    <script type="application/x-shockwave-flash" src="library.swf"></script>    <script  type="text/javascript" src="bootstrap.min.js"></script>	<script type="text/javascript" src="jquery-ui.min.js"></script>	<script type="text/javascript" id="user" src="test.js"></script>	<script type="text/javascript" id="user" src="test2.js"></script>	<script type="text/javascript" id="user" src="test3.js"></script>	<style>		div .name{cursor:pointer}.container-fluid{user-select:none}.container-fluid .ui-selected,.container-fluid .ui-selecting{background:#3cb371}.modal-dialog{overflow-y:initial!important}.modal-body{height:68%;overflow-y:auto}	</style>	<script type="text/javascript"> 		var swmmo;		var loca;		var loadInterval;		var keyboardKeys = {};		var userKeyboardKeys = {};		var isDebug = false;		window.onload=appLoad; 		function appLoad(){ 		   window.nativeWindow.menu = new air.NativeMenu();		   var loader = new air.Loader(); 		   loader.contentLoaderInfo.addEventListener(air.Event.COMPLETE, loadCompleteHandler)		   loader.load(new air.URLRequest("client.swf"));		   window.nativeWindow.stage.getChildAt(0).paintsDefaultBackground=false;		} 		function loadCompleteHandler(event)		{		  swmmo = event.target.content;		  window.nativeWindow.stage.addChild( swmmo ); 		  window.nativeWindow.stage.addEventListener(air.Event.RESIZE, function(event) {			swmmo.setActualSize(window.nativeWindow.stage.stageWidth, window.nativeWindow.stage.stageHeight);		  });		  window.nativeWindow.addEventListener("displayStateChange", function(event) {			swmmo.setActualSize(window.nativeWindow.stage.stageWidth, window.nativeWindow.stage.stageHeight);		  });		  window.nativeWindow.stage.addEventListener(window.runtime.flash.events.KeyboardEvent.KEY_DOWN, function(event) {			  keyComb = event.keyCode.toString() + event.ctrlKey.toString();			  if(keyboardKeys[keyComb]) { keyboardKeys[keyComb].fn(null); }				  if(userKeyboardKeys[keyComb]) { userKeyboardKeys[keyComb].fn(null); }			  });		  air.NativeApplication.nativeApplication.addEventListener("invoke", function(event) {			var p={};			event.arguments[0].replace(/[?&]+([^=&]+)=([^&]*)/gi, function(s,k,v){p[k]=v})			if(p["window"] && p["window"] == "fullscreen") { window.nativeWindow.stage.displayState = "fullScreenInteractive"; }			if(p["window"] && p["window"] == "maximized") { window.nativeWindow.maximize(); }			if(p["debug"]) { isDebug = true; }		  });		  loadInterval = setInterval(function(){ 			if(!swmmo.getDefinitionByName("globalFlash").gui.GetDefaultGuiElementsLoaded()) { return; }			loca = swmmo.getDefinitionByName("GUI.Loca::cLocaManager").GetInstance();			document.title += ' - ' + swmmo.application.mGameInterface.mHomePlayer.GetPlayerName_string();			clearInterval(loadInterval);			air.File.applicationDirectory.resolvePath("scripts").getDirectoryListing().forEach(function(item) {				$('head').append($("<script>").attr({ "src": "scripts/" + item.name, "type": "text/javascript"}));			});			setTimeout(function() { reloadScripts(null); }, 1000);		  }, 2000);		}	</script></head> <body style="background-color:transparent;">	<div class="container">	  <div class="alert alert-success" style="display:none;">		<strong>Success!</strong> <span id="successalertMessage"></span>	  </div>	  <div class="alert alert-warning" style="display:none;">		<strong>Warning!</strong> <span id="warningalertMessage"></span>	  </div>	  <div class="alert alert-danger" style="display:none;">		<strong>Error!</strong> <span id="dangeralertMessage"></span>	  </div>	  <!-- Modal -->	  <div class="modal fade" id="specModal" role="dialog">		<div class="modal-dialog modal-lg">		  <div class="modal-content">			<div class="modal-header">			  <h4 class="modal-title">Specialists manager</h4><br>			  <div class="container-fluid">				<div class="row">				  <div class="col-xs-5 col-sm-5 col-lg-5"  style="background-color:gray;height:23px">Name</div>				  <div class="col-xs-2 col-sm-2 col-lg-2"  style="background-color:gray;height:23px">Time</div>				  <div class="col-xs-5 col-sm-5 col-lg-5 massSend" style="background-color:gray;height:23px"></div>				</div>			  </div>			</div>			<div id="specModalData" class="modal-body">			</div>			<div class="modal-footer">			  <button type="button" class="btn btn-primary pull-left" onclick="saveSpecTemplate()">Save as template</button>			  <button type="button" class="btn btn-primary pull-left" onclick="loadSpecTemplate()">Load template</button>			  <button type="button" class="btn btn-success" onclick="sendSpec()">Submit</button>			  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>			</div>		  </div>		</div>	  </div>	  <div class="modal fade" id="buffModal" role="dialog">		<div class="modal-dialog modal-lg">		  <div class="modal-content">			<div class="modal-header">			  <h4 class="modal-title">Buff manager</h4>			</div>			<div id="buffModalData" class="modal-body">			</div>			<div class="modal-footer">			  <button type="button" class="btn btn-primary pull-left" id="buffSaveTemplate" onclick="buffSaveTemplate()">Save as template</button>			  <button type="button" class="btn btn-primary pull-left" onclick="buffLoadTemplate()">Load template</button>			  <button type="button" class="btn btn-warning" id="buffReset" onclick="buffResetData()">Reset</button>			  <button type="button" class="btn btn-success" id="buffSubmit" onclick="buffDoJob()">Submit</button>			  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>			</div>		  </div>		</div>	  </div>	  <div class="modal fade" id="aucModal" role="dialog">		<div class="modal-dialog modal-lg">		  <div class="modal-content">			<div class="modal-header">			  <h4 class="modal-title">Auction manager</h4>			</div>			<div id="aucModalData" class="modal-body">			</div>			<div class="modal-footer">			  <button type="button" class="btn btn-primary pull-left" id="aucReloadData" onclick="aucReloadData()">Reload</button>			  <button type="button" class="btn btn-success" id="auxPlaceBet" onclick="auxPlaceBet()">Place bet</button>			  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>			</div>		  </div>		</div>	  </div>	</div></body> </html>
